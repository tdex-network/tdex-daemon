builds:
  - id: "tdexd-linux"
    main: ./cmd/tdexd
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
  - id: "tdexd-darwin"
    main: ./cmd/tdexd
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=1
      - CC=/home/runner/work/osxcross/target/bin/o64-clang
      - CXX=/home/runner/work/osxcross/target/bin/o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
  - id: "tdex"
    main: ./cmd/tdex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
checksum:
  name_template: "checksums.txt"
signs:
  - artifacts: checksum
    args:
      [
        "--batch",
        "-u",
        "{{ .Env.GPG_FINGERPRINT }}",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
archives:
  - id: tdexd
    format: binary
    builds:
      - tdexd-linux
      - tdexd-darwin
    name_template: "tdexd-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
  - id: tdex
    format: binary
    builds:
      - tdex
      - tdex
    name_template: "tdex-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
