name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  integration:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.2
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run Gosec Security Scanner
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.9.3
          gosec -severity high -quiet ./...

      - name: Run Nigiri
        uses: vulpemventures/nigiri-github-action@v1

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test
        run: |
          export TEST_ELEMENTS_ENDPOINT='http://admin1:123@localhost:18884'
          make test
